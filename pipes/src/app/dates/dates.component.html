<div class = "box">
	<h3>Date Formats</h3>

	<p>Date : {{date | date}}</p>

	<p>Full Date : {{date | date:'fullDate'}}</p>

	<p>Long Date : {{date | date: 'longDate' }}</p>

	<p>Medium Date : {{date | date:'medium'}}</p>

	<p>Short : {{date | date: 'short' }}</p>

	<p>Custom : {{date | date: 'M/dd/y'}}</p>
</div>
